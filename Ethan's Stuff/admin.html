<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script> <!-- Added defer to ensure JS loads after DOM -->
</head>
<body>
    <div class="navbar">Admin Dashboard</div>
    
    <div class="container">
        <!-- Inventory List Display Section -->
        <h2>Inventory List</h2>
        <div id="inventory-list"></div> <!-- This will be populated with items -->

        <!-- Add Item Form -->
        <h2>Add Item</h2>
        <form id="add-item-form">
            <input type="text" id="item-name" placeholder="Item Name" required>
            <input type="text" id="item-price" placeholder="Price" required>
            <input type="number" id="item-quantity" placeholder="Quantity" required>
            <button type="submit">Add Item</button>
        </form>

        <!-- List of System Users -->
         <h2>List of System Users</h2>
         <div id="user-list"></div> <!-- This will be populated with users-->

         <!-- Add User Form -->
        <h2>Add User</h2>
        <form id="add-user-form">
            <input type="text" id="userame" placeholder="Userame" required>
            <input type="text" id="password" placeholder="Password" required>
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Select a role</option>
                <option value="admin">Admin</option>
                <option value="manager">Manager</option>
                <option value="employee">Employee</option>
            </select>
            <button type="submit">Add User</button>
        </form> 

    </div>
</body>
</html>
